<!doctype html>
<meta charset="utf-8">
<title>{{ title or 'NGC2264 FITS Browser' }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font:14px -apple-system,BlinkMacSystemFont,Segoe UI,Arial,sans-serif; margin:16px;}
  a{ color:#0b5ed7; text-decoration:none; }
  a:hover{ text-decoration:underline; }
  .muted{ color:#666; }
  .grid{ display:grid; gap:8px; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }
  header{ margin-bottom:16px; }
  nav a{ margin-right:12px; }
  code{ background:#f4f4f4; padding:2px 4px; border-radius:3px; }
  .pager a{ padding:4px 8px; border:1px solid #ddd; border-radius:4px; margin-right:6px; }
  .subtle{ color:#999; font-size:12px; }
</style>
<header>
  <h2 style="margin:0 0 6px 0">NGC2264 FITS Browser</h2>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    {% if request.args.get('dir') %}
      <span class="muted">/ {{ request.args.get('dir') }}</span>
    {% endif %}
  </nav>
</header>
{% block content %}{% endblock %}
